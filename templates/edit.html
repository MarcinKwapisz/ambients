{% include 'head.html' with title="Edytuj"%}
{% include 'begin_body.html' %}
{% load static %}
<div class="container" style="padding-top: 3vh">
<div class="jumbotron">
<form action="edit" method="post">
       {% csrf_token %}
  <div class="form-group">
      <input type="hidden" id="id", name="id" value="{{ obj.id }}">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link" name="link" value="{{ obj.link }}" readonly>
  </div>
  <div class="form-group">
    <label for="opis">Opis</label>
    <input type="text" class="form-control" id="opis" name="opis" value="{{ obj.opis }}">
  </div>
    <div class="form-group">
    <label for="kategorie">Kategorie</label>
    <input type="text" class="form-control" id="kategorie" name="kategorie" value="{{ obj.kategorie }}">
  </div>
  <button type="submit" class="btn btn-primary">Edytuj</button>
</form>
</div>
</div>
</body>
</html>
