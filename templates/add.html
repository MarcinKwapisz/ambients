<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Dodawanie</title>
</head>
<body>
<div class="container" style="padding-top: 5vh">
<div class="jumbotron ">
<form action="add" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link" name="link">
  </div>
  <div class="form-group">
    <label for="opis">Opis</label>
    <input type="text" class="form-control" id="opis" name="opis">
  </div>
    <div class="form-group">
    <label for="kategorie">Kategorie</label>
    <input type="text" class="form-control" id="kategorie" name="kategorie">
    <small id="emailHelp" class="form-text text-muted">Podaj kolejne kategorie po przecinku</small>
  </div>
  <button type="submit" class="btn btn-primary">Dodaj</button>
</form>
</div>
</div>
</body>
</html>
